<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4 - Metodos de arreglo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <div class="tasklist-container">
            <h1>Task List</h1>
            <form class="agregar-task-container">
                <label for="input-tarea">Nueva Tarea</label>
                <div class="input-button-container">
                    <input id="input-tarea" type="text" placeholder="Lavar los platos">
                    <button id="btn-agregar">Agregar</button>
                </div>
            </form>
            <div class="task-contador-container">
                <div class="total-realizadas-container">
                    <div>
                        <p>Total:</p>
                        <p id="total-tareas">0</p>
                    </div>
                    <div>
                        <p>Completas:</p>
                        <p id="total-tareas-completas">0</p>
                    </div>
                </div>
                <div class="span-task-container">
                    <div class="id-tarea-container">
                        <h2>ID</h2>
                        <h2>Tarea</h2>
                    </div>
                    <div id="task-list">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
